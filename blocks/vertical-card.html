<!-- VERTICAL CARD MODULE -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin:0; padding:24px 0;">
  <tr>
    <td align="center">
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:350px; width:100%;">
        <tr>
          <td style="background:#FFFFFF; border:1px solid #E5E7EB; border-radius:12px; overflow:hidden;">

            <!-- Card vertical -->
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">

              <!-- Image -->
              <tr>
                <td align="center" style="padding:16px;">
                  <img src="\assets\images\travel-insurance.png" width="330" style="display:block; width:100%; max-width:330px;" alt="{{title}}" />
                </td>
              </tr>

              <!-- Title -->
              <tr>
                <td style="padding:0 24px; font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
                  <h3 style="
                    margin:0 0 12px 0;
                    font-size:20px;
                    font-weight:600;
                    color:#111827;
                    text-align:left;">
                    Seguro Viagem
                  </h3>
                </td>
              </tr>

              <!-- Body -->
              <tr>
                <td style="padding:0 24px 16px 24px; font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
                  <p style="
                    margin:0 0 16px 0;
                    font-size:16px;
                    line-height:1.5;
                    color:#374151;
                    text-align:left;">
                    Este Verão, desfrute da sua viagem sem precalços. O Seguro Viagem cobre despesas médicas, bagagem, acidentes pessoais e imprevistos em viagem. Aproveite ainda o desconto de 10% no prémio a partir da 3ª pessoa segura.
                  </p>
                </td>
              </tr>

              <!-- Button -->
              <tr>
                <td align="center" style="padding:0 24px 24px 24px;">
                  <a href="https://www.ctt.pt" target="_blank" style="
                    display:inline-block;
                    background:#D1021B;
                    color:#FFFFFF;
                    text-decoration:none;
                    font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;
                    font-size:16px;
                    font-weight:600;
                    line-height:44px;
                    padding:0 16px;
                    border-radius:999px;
                    min-width:160px;
                    text-align:center;">
                    Simular agora
                  </a>
                </td>
              </tr>

            </table>
            <!-- END Card vertical -->

          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
