<!-- HORIZONTAL CARD MODULE -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin:0; padding:24px 0;">
  <tr>
    <td align="center">
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:640px; width:100%;">
        <tr>
          <td style="background:#FFFFFF; border:1px solid #E5E7EB; border-radius:12px; overflow:hidden;">

            <!-- Card horizontal -->
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
              <tr>
                <!-- Image column -->
                <td valign="top" style="width:260px; padding:16px;">
                  <img src="\assets\images\mail-boxes.png" width="228" style="display:block; width:228px;" alt="{{title}}" />
                </td>

                <!-- Content column -->
                <td valign="top" style="padding:16px 20px 20px 0; font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
                  <h3 style="margin:0 0 12px 0; font-size:18px; font-weight:600; color:#111827;">
                    Correção de endereços
                  </h3>
                  <p style="margin:0 0 16px 0; font-size:16px; line-height:1.5; color:#374151;">
                    Assegura um endereçamento postal normalizado, contribuindo para a eficiência dos processos e redução das devoluções. Melhore a sua base de dados com a identificação e correção de endereços incorretos.
                  </p>

                  <!-- Button -->
                  <div style="text-align:left;">
                    <a href="https://www.ctt.pt" target="_blank" style="
                      display:inline-block;
                      background:#D1021B;
                      color:#FFFFFF;
                      text-decoration:none;
                      font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;
                      font-size:16px;
                      font-weight:600;
                      line-height:44px;
                      padding:0 16px;
                      border-radius:999px;
                      min-width:160px;
                      text-align:center;">
                      Visitar site
                    </a>
                  </div>
                </td>
              </tr>
            </table>
            <!-- END Card horizontal -->

          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
