<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Footer Estilo CTT</title>
</head>

<body>

    <!-- Outer wrapper -->
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin:0; padding:0;">
        <tr>
            <td align="center" style="padding:24px;">

                <!-- Card -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%"
                    style="max-width:640px; width:100%; background:#FFFFFF; overflow:hidden; font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;">

                    <!-- Linha 1: Título + botão -->
                    <tr>
                        <td style="padding:16px 24px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td style="font-size:16px; font-weight:600; color:#D1021B;">
                                        A sua opinião é importante.
                                    </td>
                                    <td align="right">
                                        <a href="#"
                                            style="display:flex; align-items:center; justify-content:center; background:#D1021B; color:#FFFFFF; text-decoration:none; padding:10px 16px; border-radius:4px; font-weight:600;">
                                            Ajude-nos a melhorar&nbsp;❤
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Linha separadora vermelha -->
                    <tr>
                        <td style="background:#D1021B; height:2px; line-height:2px;">&nbsp;</td>
                    </tr>

                    <!-- Linha 2: Botão telefone + horário + redes sociais -->
                    <tr>
                        <td style="padding:16px 24px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr valign="middle">
                                    <!-- Botão telefone -->
                                    <td valign="middle">
                                        <a href="tel:308801964" style="
                                            display:inline-block;
                                            white-space:nowrap;
                                            padding:0 12px;
                                            height:40px;
                                            line-height:40px;
                                            border:1.8px solid #D1021B;
                                            border-radius:4px;
                                            background:transparent;
                                            color:#D1021B;
                                            font-size:14px;
                                            font-weight:600;
                                            text-decoration:none;">
                                            308 801 964
                                            <img src="/assets/icons/phone_red.png" width="12" height="12"
                                                style="margin-left:8px;" alt="Telefone">
                                        </a>
                                    </td>

                                    <!-- Spacer -->
                                    <td width="20"></td>

                                    <!-- Redes sociais -->
                                    <td valign="middle" align="right">
                                        <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="padding-left:4px;">
                                                    <a href="#"
                                                        style="display:flex; align-items:center; justify-content:center; width:40px; height:40px; border:1.8px solid #D1021B; border-radius:4px;">
                                                        <img src="/assets/icons/facebook_red.png" width="20" height="20"
                                                            alt="Facebook">
                                                    </a>
                                                </td>
                                                <td style="padding-left:4px;">
                                                    <a href="#"
                                                        style="display:flex; align-items:center; justify-content:center; width:40px; height:40px; border:1.8px solid #D1021B; border-radius:4px;">
                                                        <img src="/assets/icons/instagram_red.png" width="20" height="20"
                                                            alt="Instagram">
                                                    </a>
                                                </td>
                                                <td style="padding-left:4px;">
                                                    <a href="#"
                                                        style="display:flex; align-items:center; justify-content:center; width:40px; height:40px; border:1.8px solid #D1021B; border-radius:4px;">
                                                        <img src="/assets/icons/linkedin_red.png" width="20" height="20"
                                                            alt="LinkedIn">
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <p style="margin:4px 0 0 0; font-size:12px; color:#D1021B; text-align: left; opacity:0.8;">
                                Ligue grátis nos dias úteis das 8h30 às 19h30 ou contacte o seu gestor.
                            </p>
                        </td>
                    </tr>

                    <!-- Linha separadora vermelha -->
                    <tr>
                        <td style="background:#D1021B; height:2px; line-height:2px;">&nbsp;</td>
                    </tr>

                    <!-- Linha 3: Texto e links rodapé -->
                    <tr>
                        <td style="padding:16px 24px; text-align:center;">
                            <p style="margin:0; font-size:12px; color:#000000;">
                                CTT, Correios de Portugal, S.A., Av. dos Combatentes, n° 43, Lisboa, - 1643-001,
                                Portugal
                            </p>
                            <p style="margin:8px 0 0 0; font-size:12px;">
                                <a href="#" style="color:#D1021B; text-decoration:none; margin-right:16px;">Anular a
                                    subscrição</a>
                                <a href="#" style="color:#D1021B; text-decoration:none;">Gerir preferências</a>
                            </p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>

</html>
